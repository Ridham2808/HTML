<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This table has borders</h1>
    <table border="">
    <tr>
       <td>100</td>
       <td>200</td>
       <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>

<h1>And this table has no borders</h1>
<table>
   <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
   </tr>
<tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
</tr>
</table>
</body>
</html>
